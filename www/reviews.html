<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title></title>

  <link rel="manifest" href="manifest.json">
  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/uuid.js"></script>
  <script src="js/app.js"></script>
  <!-- firebase angular code -->
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.js"></script>

</head>

<body ng-app="myapp" ng-controller="mycontroller">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Indian Festivals</h1>
    </ion-header-bar>
    <ion-content>
      <p>
        <h1 class="aligncenter">Reviews</h1>
      </p>
      <hr>

      <!-- Project and tasks start-->
      <div id="comments">
        <div id="respond">
          <p id="reviewpara">REVIEW OUR APP</p>
          <form ng-submit="addTask(projects['3f572fc5-8578-45fe-9286-b9d2283c20b8'])">
            <textarea rows="6" ng-model="projects['3f572fc5-8578-45fe-9286-b9d2283c20b8'].task.start" placeholder="Comment" required="required"></textarea>
            <input ng-model="projects['3f572fc5-8578-45fe-9286-b9d2283c20b8'].task.name" type="text" placeholder="Name" required="required"
            />
            <input ng-model="projects['3f572fc5-8578-45fe-9286-b9d2283c20b8'].task.length" type="Email" placeholder="Email" required="required"
            />
            <p style="text-align:right;margin-right: 5%;">
              <button id="postbutton" style="text-align:center;">
                POST
              </button>
            </p>
          </form>
        </div>
      </div>
      <br>
      <hr>

      <p style="text-align:center;">
        <button type="button" id="loginwelcomebutton" ng-click="gotoHomePage()">Back</button>
      </p>
      <p style="text-align:center;">
        <button id="logoutbutton" ng-click="gotoIndexPage()">Sign Out</button>
      </p>
      <hr>
      <br>

      <div id="reviews">
        <div class="indent">
          <p class="reviewpara1">Reviews:</p>
          <div ng-repeat="task in projects['3f572fc5-8578-45fe-9286-b9d2283c20b8'].tasks" class="commentcontent">
            <hr>
            <div class="media-body postsection">
              <h4 class="media-heading">{{task.name}}&nbsp;({{task.length}})</h4>
              <span class="commenttext">&nbsp; &nbsp;{{task.start}}</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Project and tasks end-->

    </ion-content>
  </ion-pane>
</body>

</html>
